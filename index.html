<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B6 News Portal</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="Styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body class="container full-body">
    <header>
        <nav class="navbar navbar-expand-lg">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Trending News</a>

                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Portal</a>
                        </li>
                    </ul>
                    <span class="navbar-text">
                        News
                    </span>
                    <span class="navbar-text">
                        Blog
                    </span>
                    <span class="navbar-text">
                        <img src="media/man-face.png" alt="">
                    </span>
                </div>
            </div>
        </nav>
        <hr>

    </header>
    <main>
        <!--Headline Start-->
        <section id="news-category-container">
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#"></a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                        aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a class="nav-link" aria-current="page" href="#home" id="home">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#breaking news" id="breaking-news">Breaking News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#regular news" id="regular-news">Regular News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#international news" id="international-news">International
                                    News</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#sports" id="sports">Sports</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#entertainment" id="entertainment">Entertainment</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#culture" id="culture">Culture</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#arts" id="arts">Arts</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#all news" id="all-news">All News</a>
                            </li>

                        </ul>
                    </div>
                </div>
            </nav>
        </section>
        <!--Headline End-->
        <section>
            <div class="col-10 d-grid gap-2 d-md-flex justify-content-md-end">
                <button class="btn btn-primary me-md-2" type="button">Today's Pick</button>
                <button class="btn btn-outline-primary" type="button">Trending</button>
            </div>
            <!--News Section-->
            <div>
                <div class="row" id="newsType"></div>
                <div class="row" id="newsdetails">

                </div>
            </div>

            <!--Footer start-->
            <div>
                <div>
                    <nav class="navbar navbar-expand-lg bg-light">
                        <div class="container-fluid">
                            <h5 class="text-muted me-auto ms-auto text-center">Copyright 2021 News Portal</h5>
                        </div>
                    </nav>
                </div>

            </div>
            <!--Footer end-->
    </main>
    <script src="js/api.js"></script>
    <script src="js/news.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
</body>

</html>
